<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet maquette 1</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Projet maquette 1 par Aur√®s</h1>
    </header>
    <main>
        <div class="flex-container">
            <div class="grid-container">
                <section class="grid-item first-item">
                    <article class="article1">
                        <h2>Your Result</h2>
                        <div class="circle">
                            <p class="big_number">76</p>
                            <p>of 100</p>
                        </div>
                    </article>
                    <article>
                        <h2>Great</h2>
                        <div class="text_style">
                            You scored higher than 65% of the people who have taken these tests.
                        </div>
                    </article>
                </section>
                <section class="grid-item second-item">
                    <div class="summary">
                        <h2>Summary</h2>
                    </div>
                    <div class="summary-item summary-item1 text_style">
                        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                        Reaction 80 / 100
                    </div>
                    <div class="summary-item summary-item2 text_style">
                        <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                        Memory 92 / 100
                    </div>
                    <div class="summary-item summary-item3 text_style">
                        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                        Verbal 61 / 100
                    </div>
                    <div class="summary-item summary-item4 text_style">
                        <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                        Visual 72 / 100
                    </div>
                    <button class="button text_style">Continue</button>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
